<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Stats | AndrewJerryV</title>
    <link rel="icon" href="icon.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #22272e;
            --bg-secondary: #2d333b;
            --bg-tertiary: #373e47;
            --accent: #58a6ff;
            --text-primary: #adbac7;
            --text-secondary: #768390;
            --text-muted: #636e7b;
            --border: #444c56;
            --danger: #f85149;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            min-height: 100vh;
            color: var(--text-primary);
            overflow-x: hidden;
        }

        /* Search Box */
        .search-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 1rem;
            /* Glassy background - Rich Dark Blue/Black */
            background: rgba(22, 27, 34, 0.85);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-radius: 0 0 16px 16px;
            border: 1px solid rgba(88, 166, 255, 0.15);
            border-top: none;
            transition: all 0.3s ease;
            max-width: fit-content;
            margin-left: auto;
            margin-right: auto;
        }

        .search-box {
            display: flex;
            gap: 0.5rem;
        }



        .search-box input {
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            background: var(--bg-tertiary);
            border: none;
            border-radius: 12px;
            width: 300px;
            color: var(--text-primary);
            font-weight: 500;
        }

        .search-box input::placeholder {
            color: var(--text-muted);
        }

        .search-box input:focus {
            outline: none;
        }

        .search-box select {
            padding: 0.75rem 2.5rem 0.75rem 1.25rem;
            font-size: 1rem;
            background: var(--bg-tertiary);
            border: none;
            border-radius: 12px;
            color: var(--text-primary);
            font-weight: 500;
            cursor: pointer;
            appearance: none;
            -webkit-appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%23adbac7' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 1rem center;
            background-size: 1em;
        }

        .search-box select:focus {
            outline: none;
        }

        .search-box button {
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            background: #238636;
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
        }

        .search-box .action-btn {
            background: var(--bg-tertiary);
            color: var(--text-primary);
            border: 1px solid var(--border);
        }

        .search-box .action-btn:hover {
            background: var(--bg-secondary);
            border-color: var(--accent);
            box-shadow: none;
        }

        /* Loading State */
        .loading-container {
            display: none;
            flex-direction: column;
            align-items: center;
            padding: 3rem;
            gap: 1rem;
        }

        .loading-container.active {
            display: flex;
        }

        .loader {
            width: 60px;
            height: 60px;
            border: 4px solid var(--bg-tertiary);
            border-top: 4px solid var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .loading-text {
            color: var(--text-secondary);
            font-size: 1rem;
            animation: pulse 1.5s ease-in-out infinite;
        }

        /* Error State */
        #error {
            background: rgba(248, 81, 73, 0.1);
            border: 1px solid var(--danger);
            color: var(--danger);
            padding: 1rem 2rem;
            border-radius: 12px;
            margin: 0 auto 2rem;
            max-width: 500px;
            text-align: center;
            display: none;
        }

        #error.active {
            display: block;
        }


        /* Toggle Switch */
        /* Wrapper for the label text and the toggle */
        .toggle-label {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            cursor: pointer;
            user-select: none;
            padding: 0.5rem 0.75rem;
            border-radius: 8px;
            transition: background 0.2s ease;
        }

        .toggle-label:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        /* The switch container */
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 40px;
            height: 22px;
            flex-shrink: 0;
        }

        /* Hide default checkbox */
        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        /* The slider */
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: var(--bg-tertiary);
            transition: .4s;
            border-radius: 34px;
            border: 1px solid var(--border);
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 2px;
            bottom: 2px;
            background-color: var(--text-secondary);
            transition: .4s;
            border-radius: 50%;
        }

        /* Checked state */
        input:checked+.slider {
            background-color: var(--accent);
            /* Github Blue or Green #238636 */
            border-color: var(--accent);
        }

        input:checked+.slider:before {
            transform: translateX(18px);
            background-color: white;
        }

        /* Focus state */
        input:focus+.slider {
            box-shadow: 0 0 1px var(--accent);
        }

        canvas {
            display: none;
        }

        footer {
            margin-top: 3rem;
            padding: 2rem;
            text-align: center;
            color: var(--text-muted);
            font-size: 0.85rem;
        }

        footer a {
            color: var(--accent);
            text-decoration: none;
            opacity: 0.8;
            transition: opacity 0.2s;
        }

        footer a:hover {
            opacity: 1;
            text-decoration: underline;
        }
    </style>
    <script>
        // Prevent FOUC (Flash of Unstyled Content) for search container
        const params = new URLSearchParams(window.location.search);
        if (params.has('username') || params.has('user')) {
            document.write('<style>.search-container { display: none !important; }</style>');
        }
    </script>
</head>

<body>
    <div class="search-container">
        <div class="search-box">
            <input type="text" id="username" placeholder="Enter GitHub username" value="AndrewJerryV"
                autocomplete="off">
            <select id="theme-select">
                <!-- Themes loaded dynamically from themes.json -->
            </select>
            <select id="type-select" style="width: auto;">
                <option value="svg">SVG</option>
                <option value="png">PNG</option>
            </select>
            <button id="generate-btn">Generate</button>
            <button id="download-all-svg" class="action-btn" style="display:none;">
                <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor"
                    style="vertical-align: text-bottom; margin-right: 4px;">
                    <path
                        d="M2.75 14A1.75 1.75 0 0 1 1 12.25v-2.5a.75.75 0 0 1 1.5 0v2.5c0 .138.112.25.25.25h10.5a.25.25 0 0 0 .25-.25v-2.5a.75.75 0 0 1 1.5 0v2.5A1.75 1.75 0 0 1 13.25 14Z" />
                    <path
                        d="M7.25 7.689V2a.75.75 0 0 1 1.5 0v5.689l1.97-1.969a.749.749 0 1 1 1.06 1.06l-3.25 3.25a.749.749 0 0 1-1.06 0L4.22 6.78a.749.749 0 1 1 1.06-1.06l1.97 1.969Z" />
                </svg>SVG
            </button>
            <button id="download-png" class="action-btn" style="display:none;">
                <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor"
                    style="vertical-align: text-bottom; margin-right: 4px;">
                    <path
                        d="M2.75 14A1.75 1.75 0 0 1 1 12.25v-2.5a.75.75 0 0 1 1.5 0v2.5c0 .138.112.25.25.25h10.5a.25.25 0 0 0 .25-.25v-2.5a.75.75 0 0 1 1.5 0v2.5A1.75 1.75 0 0 1 13.25 14Z" />
                    <path
                        d="M7.25 7.689V2a.75.75 0 0 1 1.5 0v5.689l1.97-1.969a.749.749 0 1 1 1.06 1.06l-3.25 3.25a.749.749 0 0 1-1.06 0L4.22 6.78a.749.749 0 1 1 1.06-1.06l1.97 1.969Z" />
                </svg>PNG
            </button>
        </div>
        <div class="options-container"
            style="display: flex; gap: 0.5rem; margin-top: 1rem; justify-content: center; color: var(--text-secondary); font-size: 0.9rem; flex-wrap: wrap;">
            <label class="toggle-label">
                <div class="toggle-switch">
                    <input type="checkbox" id="cb-stats" checked>
                    <span class="slider"></span>
                </div>
                Show Stats
            </label>
            <label class="toggle-label">
                <div class="toggle-switch">
                    <input type="checkbox" id="cb-languages" checked>
                    <span class="slider"></span>
                </div>
                Show Languages
            </label>
            <label class="toggle-label">
                <div class="toggle-switch">
                    <input type="checkbox" id="cb-grade" checked>
                    <span class="slider"></span>
                </div>
                Show Grade
            </label>
            <label class="toggle-label">
                <div class="toggle-switch">
                    <input type="checkbox" id="cb-bottom-section" checked>
                    <span class="slider"></span>
                </div>
                Show Activity
            </label>
            <label class="toggle-label">
                <div class="toggle-switch">
                    <input type="checkbox" id="cb-contribution-chart" checked>
                    <span class="slider"></span>
                </div>
                Show Chart
            </label>
        </div>

        <div id="share-link-container" style="display: none; margin-top: 1rem; text-align: center;">
            <a id="share-link" href="#" target="_blank"
                style="color: var(--accent); text-decoration: none; display: inline-flex; align-items: center; gap: 0.5rem; font-size: 0.9rem;">
                <span id="share-url-text"></span>
                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"></path>
                    <polyline points="15 3 21 3 21 9"></polyline>
                    <line x1="10" y1="14" x2="21" y2="3"></line>
                </svg>
            </a>
        </div>
    </div>

    <div class="loading-container" id="loading">
        <div class="loader"></div>
        <p class="loading-text">Fetching GitHub data...</p>
    </div>

    <div id="error"></div>
    <div class="stats-grid" id="stats-grid" style="display: flex; justify-content: center; margin-top: 2rem;"></div>

    <canvas id="canvas"></canvas>
    <footer>
        Data provided by <a href="https://docs.github.com/en/rest/activity/events" target="_blank">GitHub Official
            API</a>
    </footer>
    <script src="script.js"></script>
</body>

</html>
